<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Currency Converter</h1>
    <form method="POST">
      <input type="text" name="amount" placeholder="Amount"
             value="{{ amount_value|default('') }}" required>
      <select name="from_currency" required>
        {% for c in currencies %}
          <option value="{{ c }}" {% if c == selected_from %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
      <select name="to_currency" required>
        {% for c in currencies %}
          <option value="{{ c }}" {% if c == selected_to %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
      <button type="submit">Convert</button>
    </form>

    {% if result is not none %}
      <p>
        {{ amount_value }} {{ selected_from }} =
        {% if rate %}
          <strong>{{ result }}</strong> {{ selected_to }} (Rate: {{ rate }})
        {% else %}
          {{ result }}
        {% endif %}
      </p>
    {% endif %}
  </div>
</body>
</html>
